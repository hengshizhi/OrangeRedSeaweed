<script>
    function content_list(){
        $(function(){
            let content_obj = new content()
            content_obj.contentListRequest(
                function(data){
                    data = JSON.parse(data)
                    let html = ''
                    for (let i in data){
                        html += `<li class="list-group-item">${data[i]['title']}</li>`;
                    }
                    $("#content-list").html(html)
                },
            )
        })

    }
</script>
<h1>
    内容列表
</h1>
<button type="button" class="btn btn-primary mb-2" onclick="content_list()">刷新列表</button>
